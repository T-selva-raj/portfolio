<section class="w-screen min-h-screen flex flex-col md:flex-row items-center">
    <div class="order-2 md:order-1 md:w-1/2 lg:mt-1 md:mt-4 md:ml-16 sm:mt-6 mb-5"
        [@fadeInOnEnterL]="visibilityStates[0] ? 'visible' : 'hidden'" #observerTarget>
        <div class="text-orange-500 text-center md:text-left">
            <h1 class="font-extrabold text-4xl sm:text-5xl mb-2 mt-5">HELLO EVERYONE</h1>
            <h2 class="text-2xl sm:text-3xl font-semibold mb-2">I AM SELVARAJ</h2>
            <app-type [strings]="headings"></app-type>
            <p class="text-base sm:text-lg font-medium mb-4">
                A Full Stack Developer specializing in Angular, passionate about building sleek, high-performance web
                applications.
            </p>

            <button
                class="w-36 h-12 flex items-center justify-center gap-2 mx-auto md:mx-0 cursor-pointer bg-orange-500 font-bold rounded-full hover:bg-orange-400 text-white hover:scale-105 transition-transform">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
                My CV
            </button>
        </div>
    </div>

    <div class="order-1 md:order-2 w-full md:w-1/2 flex items-center justify-center mt-10 md:mt-0 sm:items-end"
        [@fadeInOnEnterR]="visibilityStates[1] ? 'visible' : 'hidden'" #observerTarget>
        <img src="./me.png" alt="my image" class="max-h-[70vh] sm:max-h-[80vh] object-contain" />
    </div>
</section>
